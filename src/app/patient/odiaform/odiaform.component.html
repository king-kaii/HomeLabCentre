<div class="background-image">  
    <div class="center-container">

      
   <mat-card class="patient-card">
        <form [formGroup]="form">
                
            <mat-form-field appearance="outline" class="input">
              <mat-label>ନାମ: </mat-label>
              <input matInput placeholder="ନାମ" formControlName="name">
            </mat-form-field> <br>
            <mat-form-field appearance="outline" class="input">
                <mat-label>ଲକ୍ଷଣ: </mat-label>
                <input matInput placeholder="ଆପଣଙ୍କ ଲକ୍ଷଣକୁ ଏଣ୍ଟ୍ରି କରନ୍ତୁ" formControlName="symptoms">
              </mat-form-field > <br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>ବୟସ </mat-label>
                <input matInput placeholder="ଆପଣଙ୍କ ବୟସ ଏଣ୍ଟ୍ରି କରନ୍ତୁ" formControlName="age">
              </mat-form-field><br>
              <mat-form-field appearance="outline" class="input">
                <mat-label>ଲିଙ୍ଗ: </mat-label>
                <mat-select appearance="outline" placeholder="ଆପଣଙ୍କ ଲିଙ୍ଗ ଏଣ୍ଟ୍ରି କରନ୍ତୁ" appearance="fill" formControlName="gender">
                    <mat-option value="Male">ପୁରୁଷ</mat-option>
                    <mat-option value="Female">ନାରୀ</mat-option>
                    <mat-option value="Other">ଅନ୍ୟାନ୍ୟ</mat-option>
                </mat-select>
              </mat-form-field> <br>
              <mat-radio-group appearance="outline" aria-label="Select an option" (change)="prevDisease()" formControlName="previouDisease">
                <mat-label>ଆପଣଙ୍କର ପୂର୍ବ ରୋଗ ଅଛି କି? </mat-label>
                <mat-radio-button value="1">ହଁ</mat-radio-button>
                <mat-radio-button value="2">ନାହିଁ</mat-radio-button>
              </mat-radio-group> <br>

              <div *ngIf="showDisList == true">
                <mat-form-field appearance="outline">
                    <mat-label>ନିଜ ରୋଗର ନାଁ ରଖନ୍ତୁ: </mat-label>
                    <mat-select formControlName="disEase" multiple>
                        <mat-option *ngFor="let option of disease" [value]="option">
                        {{option}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div><br>
                <mat-label>ପ୍ରେସକ୍ରିପ୍ସନ୍ ଅପଲୋଡ୍ କରନ୍ତୁ: </mat-label>
                <input placeholder="Enter your Symtoms" type="file"  formControlName="uploadPresciption" accept=".jpeg,.jpg,.png" (change)="onFileChange($event)">
                <button mat-raised-button color="primary" (click)="viewPres()">ଦୃଶ୍ୟ</button><br>
                
              
                <button mat-raised-button color="primary" (click)="submit()">ସମର୍ପଣ କରନ୍ତୁ</button>

          </form>
        </mat-card>
</div>
</div>
